<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w18 - exam</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="bestBeers.js"></script>
    <!-- GOOGLE FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <p class="header-title">Best Beers</p>
        <span class="material-icons">menu</span>
    </header>
    <div id='root'></div>    
    <script >
        let kutya = beers.cards.map(({title, sub, text},i ) => document.getElementById('root').insertAdjacentHTML('beforeend', `
        <div class='beercontainer'>
            <p class='index'>${i+1}</p>
            <p class='title'>${title}</p>
            <div class="details">
                <p>${sub}</p>
                <p class='text'>${text}</p>
            </div>   
            <button class="button">details <span class="material-icons arrow">arrow_forward</span></button>         
        </div>
        `))
    </script>
</body>
</html>
